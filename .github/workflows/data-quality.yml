name: Data Quality Checks

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - '**.dvc'
      - 'expectations/**'
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  data-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install dvc great_expectations

    - name: DVC Pull (Optional)
      continue-on-error: true
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        # DVC pull is optional - credentials may not be configured in CI/CD
        dvc pull || echo "⚠️ DVC pull failed or no remote configured. Skipping data validation."

    - name: Run Great Expectations Suite
      continue-on-error: true
      run: |
        # Only run if data exists
        if [ -f "steam_games.csv" ]; then
          python expectations/validation_suite.py
        else
          echo "ℹ️ Data file steam_games.csv not found. Skipping validation (expected in CI without DVC credentials)."
        fi
