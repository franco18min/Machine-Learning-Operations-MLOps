name: Data Quality Checks

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements*.txt'
      - '**.dvc'
      - 'expectations/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements*.txt'
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  data-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install dvc great_expectations

    - name: DVC Pull (Optional)
      id: dvc_pull
      continue-on-error: true
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        # DVC pull is optional - credentials may not be configured in CI/CD
        if dvc pull 2>/dev/null; then
          echo "data_available=true" >> $GITHUB_OUTPUT
        else
          echo "data_available=false" >> $GITHUB_OUTPUT
          echo "ℹ️ DVC pull failed or no remote configured. Validation will be skipped."
        fi

    - name: Run Great Expectations Suite
      if: steps.dvc_pull.outputs.data_available == 'true'
      run: |
        python expectations/validation_suite.py
