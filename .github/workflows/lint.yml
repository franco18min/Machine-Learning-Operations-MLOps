name: Linting & Code Quality

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pylint mypy types-requests types-PyYAML

    - name: Check code formatting with Black (source code only)
      run: |
        black --check src/ airflow_dags/ tests/ expectations/ aws_lambda/*/lambda_function.py || (echo "Run 'black .' to format code" && exit 1)

    - name: Run Pylint
      continue-on-error: true
      run: |
        pylint src --disable=C0111,C0103,R0903 --fail-under=7.0 || echo "Pylint warnings found but continuing..."

    - name: Run Mypy (Type Checking)
      continue-on-error: true
      run: |
        mypy src --ignore-missing-imports || echo "Type checking warnings found but continuing..."
