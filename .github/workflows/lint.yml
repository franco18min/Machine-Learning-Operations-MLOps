name: Linting & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pylint mypy types-requests types-PyYAML

    - name: Check code formatting with Black
      run: |
        black --check .

    - name: Run Pylint
      run: |
        # Run pylint on src directory, ignore import errors for now as we might miss some libs in this env
        pylint src --disable=C0111,C0103,R0903 --fail-under=7.0

    - name: Run Mypy (Type Checking)
      run: |
        mypy src --ignore-missing-imports
